<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      #a{
        border: 1px solid ;
        border-color: blue; 
        margin-left: 26%;
        width: 50%;
        height: 60%;
        
      
        }
    </style>
  </head>
  <body style="text-align: center;margin: 0;background-color: #BBDEFB;">
      <h2>Welcom To Psc</h2><br>
      <br>
    <div class="container" >
                <div id="a">
                <form action="page" method="post" style="margin-left: 28%;">
                    {% csrf_token%}
                    <br>
                    <input type="text" placeholder="Enter First Name" name="name1" class="form-control"  style="width:50%";  required><br>
                    <input type="text" placeholder="Enter Last Name" name="name2" class="form-control"  style="width:50%" ; required><br>
                    <input type="email" placeholder="Email Address" name="email" class="form-control"  style="width:50%" ; required><br>
                    <input type="number" placeholder="Phone Number" name="number" class="form-control"  style="width:50%" ; required><br>
                    <input type="password" placeholder="Enter Password" name="password" class="form-control" style="width:50%" ; required><br>
                    <button type="submit" class="btn btn-primary" >Submit</button><br>

                </form>
                </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
